<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact">
  <div class="contact-container">
    <h1>Contact Me</h1>
    <p class="info-note">
      This blog is closed to user interactions for <strong>cybersecurity</strong> and <strong>content integrity</strong> purposes.  
      However, if you would like to reach me, you can use the form below or send an email directly to:  
      <a href="mailto:melisaatici.blog@gmail.com">melisaatici.blog@gmail.com</a>
    </p>

    <form action="https://formspree.io/f/xqaqjrvy" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="hidden" name="subject" value="Visitor Message">
      <input type="text" name="_gotcha" style="display:none"> <!-- spam protection -->

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
